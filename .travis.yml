language: go

go:
- 1.8.x
- master

install:
- mkdir $GOPATH/bin

# Install the glide dependency management tool
- wget "https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-arm64.tar.gz" -O glide.tar.gz
- mkdir -p $HOME/bin
- tar -vxz -C $HOME/bin --strip=1 -f glide.tar.gz
- chmod +x $HOME/bin/glide
- export PATH="$HOME/bin:$PATH"

# Install other tools
- go get github.com/mitchellh/gox
- go get github.com/haya14busa/goverage
- go get github.com/schrej/godacov

# Install project dependencies with glide
- glide install

script:
- gox -output "build/{{.Dir}}_{{.OS}}_{{.Arch}}"
- goverage -v -coverprofile=coverage.out ./...
- godacov -t $CODACY_TOKEN -r ./coverage.out -c $TRAVIS_COMMIT

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  on:
    trags: true
    branch: master
